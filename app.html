<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="transition transition-main is-active"></div>

    <header>
        <nav class="nav">  
            <a href="#" data-target="home" class="nav__link active"><i class="fa-solid fa-house" data-target="home"></i><span data-target="home">Home</span></a>
            <a href="#" data-target="bookList" class="nav__link"><i class="fa-solid fa-book" data-target="bookList"></i><span data-target="bookList">Books</span></a>
            <a href="#" data-target="movieList" class="nav__link"><i class="fa-solid fa-film" data-target="movieList"></i><span data-target="movieList">Movies</span></a>
        </nav>
    </header>

    <main class="">
        <div class="page active" id="home">
            <div class="transition transition-home is-active"></div>
            <div class="page__header">
                <h1>Create Lists</h1>
            </div>
            <div class="home_wrap">
                <p>List books you have read or movies you want to watch.</p>
                <p>Make it your own and play around with it!</p>
            </div>
        </div>
        <div class="page" id="bookList">
            <div class="transition transition-books is-active"></div>
            <div class="page__header">
                <h1>Book List</h1>
            </div>
            <div class="book-list__wrap container mt-4">
                <form id="book-form">
                    <div class="form-group mb-4">
                        <label for="booktitle" class="form-label">Title</label>
                        <input type="text" id="booktitle" class="form-control form-control-lg">
                    </div>
                    <div class="form-group mb-4">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" id="author" class="form-control form-control-lg">
                    </div>
                    <div class="form-group mb-4">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" id="isbn" class="form-control form-control-lg">
                    </div>
                    <input type="submit" value="Add Book" class="btn btn-primary btn-block">
                </form>
                <table class="table table-striped mt-5">
                    <thead class="table__head">
                      <tr class="tablehead-row">
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="book-list" class="table__list"></tbody>
                </table>
            </div>
        </div>
        <div class="page" id="movieList">
            <div class="transition transition-movies is-active"></div>
            <div class="page__header">
                <h1>Movie List</h1>
            </div>
            <div class="movie-list__wrap container mt-4">
                <form id="movie-form">
                    <div class="form-group mb-3">
                        <label for="movietitle" class="form-label">Title</label>
                        <input type="text" id="movietitle" class="form-control form-control-lg">
                    </div>
                    <div class="form-group mb-3">
                        <label for="director" class="form-label">Director</label>
                        <input type="text" id="director" class="form-control form-control-lg">
                    </div>
                    <div class="form-group mb-3">
                        <label for="score" class="form-label">Meta Score</label>
                        <input type="text" id="score" class="form-control form-control-lg">
                    </div>
                    <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
                </form>
                <table class="table table-striped mt-5">
                    <thead  class="table__head">
                      <tr>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Meta Score</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="movie-list" class="table__list"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/spa.js"></script>
    <script src="js/booklist.js"></script>
    <script src="js/movielist.js"></script>
</body>
</html>
